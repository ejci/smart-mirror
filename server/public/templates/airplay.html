<style>
    .airplay {
        padding-top: 10px;
        width: 100%;
        /*text-align: center;*/
        font-size: 20px;
        position: absolute;
        bottom: 0;
    }
    
    .airplay .desc {
        display: inline-block;
    }
    
    .airplay .desc .artist {
        font-size: 30px;
    }
    
    .airplay .desc .title {
        font-size: 30px;
    }
    
    .airplay .desc .album {
        font-size: 20px;
    }
    
    .airplay .bar-c {
        overflow: hidden;
        height: 50px;
        width: 77px;
        margin: 0 auto;
        position: relative;
        cursor: pointer;
        display: inline-block;
    }
    
    .airplay .bar {
        height: 1px;
        width: 8px;
        display: inline-block;
        background-color: #fff;
        bottom: 0;
        position: absolute;
        -webkit-animation-duration: 500ms;
        -webkit-animation-play-state: running;
        -webkit-animation-direction: alternate;
        -webkit-animation-timing-function: linear;
        -webkit-animation-iteration-count: infinite;
    }
    
    .airplay .bar#bar-1 {
        left: 0;
        -webkit-animation-name: danceHeight1;
        -webkit-animation-delay: 0ms;
    }
    
    .airplay .bar#bar-2 {
        left: 11px;
        -webkit-animation-name: danceHeight2;
        -webkit-animation-delay: 600ms;
    }
    
    .airplay .bar#bar-3 {
        left: 22px;
        -webkit-animation-name: danceHeight3;
        -webkit-animation-delay: 900ms;
    }
    
    .airplay .bar#bar-4 {
        left: 33px;
        -webkit-animation-name: danceHeight4;
        -webkit-animation-delay: 1200ms;
    }
    
    .airplay .bar#bar-5 {
        left: 44px;
        -webkit-animation-name: danceHeight5;
        -webkit-animation-delay: 1500ms;
    }
    
    .airplay .bar#bar-6 {
        left: 55px;
        -webkit-animation-name: danceHeight6;
        -webkit-animation-delay: 1800ms;
    }
    
    @-webkit-keyframes danceHeight1 {
        from {
            height: 1px;
        }
        to {
            height: 44px;
        }
    }
    
    @-webkit-keyframes danceHeight2 {
        from {
            height: 1px;
        }
        to {
            height: 30px;
        }
    }
    
    @-webkit-keyframes danceHeight3 {
        from {
            height: 1px;
        }
        to {
            height: 50px;
        }
    }
    
    @-webkit-keyframes danceHeight4 {
        from {
            height: 1px;
        }
        to {
            height: 50px;
        }
    }
    
    @-webkit-keyframes danceHeight5 {
        from {
            height: 1px;
        }
        to {
            height: 30px;
        }
    }
    
    @-webkit-keyframes danceHeight6 {
        from {
            height: 1px;
        }
        to {
            height: 30px;
        }
    }
</style>
<div class="airplay">
    <div ng-if="$ctrl.playing==true">
        <div class="bar-c">
            <div id="bar-1" class="bar"></div>
            <div id="bar-2" class="bar"></div>
            <div id="bar-3" class="bar"></div>
            <div id="bar-4" class="bar"></div>
            <div id="bar-5" class="bar"></div>
            <div id="bar-6" class="bar"></div>
        </div>
        <div class="desc">
            <span class="artist">{{$ctrl.meta.artist}}</span> - <span class="title">{{$ctrl.meta.title}}</span><br/>
            <span class="album">{{$ctrl.meta.album}}</span><br/>
        </div>
    </div>
</div>
